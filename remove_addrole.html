	<script>
		var userid = window.localStorage.getItem('XLY_USERID');
		function addRole(){
			/*
			 参数
			 passengerVO.passengerIdentify 身份证
			 passengerVO.passengerName 姓名
			 passengerVO.userid 用户id
			 返回
			 1 成功
			 101 身份证错误
			 http://www.96hn.com/user/htuser_addPassengerInfo.action
			*/
			console.log('http://www.96hn.com/user/htuser_addPassengerInfo.action?jsoncallback=?&passengerVO.userid='+userid+'&passengerVO.passengerName='+$('#rolename').val()+'&passengerVO.passengerIdentify='+$('#idcard').val());
			$.getJSON('http://www.96hn.com/user/htuser_addPassengerInfo.action?jsoncallback=?&passengerVO.userid='+userid+'&passengerVO.passengerName='+$('#rolename').val()+'&passengerVO.passengerIdentify='+$('#idcard').val(), function(result){
				console.log(result);
				if (result.status==1){
					alert('提交成功！您可以继续填写');
					return true;
				}else{
					var errMsg = '';
					if (result.status==101){
						errMsg = '身份证错误';
					}
					if (errMsg!=''){
						alert('发生错误：'+errMsg+'\n请重新填写后提交');
					}
					return false;
				}
			});
		}
	</script>
