<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>用户访问麻点图</title>
	<!--jQuery框架-->
	<script src="jslib/amazeui/js/jquery.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=641952a839141ba51be9d3e5561ae654"></script>
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#guestmap{height:500px;width:100%;}
	</style>
</head>
<body>
<div id="guestmap"></div>

</body>
</html>
<script type="text/javascript">
	//设定高度
	$('#guestmap').css({'height':document.body.clientHeight});
	// 百度地图API功能
	var map = new BMap.Map("guestmap");
	var point = new BMap.Point(112.98, 28.19);
	map.centerAndZoom(point, 15);
	map.enableScrollWheelZoom(true);

	//添加麻点
	$.getJSON('http://www.xiaolvyou.com.cn/user/htuser_queryUserPosition.action?jsoncallback=?', function(result){
		result.map(function(unit){
			var marker = new BMap.Marker(new BMap.Point(parseFloat(unit.detail)+0.012, parseFloat(unit.memo)+0.002));
			map.addOverlay(marker);
		});
	});
	//var marker = new BMap.Marker(new BMap.Point(112.993156, 28.194965));map.addOverlay(marker);
</script>
