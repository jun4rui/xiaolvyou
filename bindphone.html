<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<title>绑定手机</title>
	<link rel="stylesheet" href="jslib/amazeui/css/amazeui.min.css">
	<link rel="stylesheet" href="jslib/amazeui/css/app.css">
	<script src="jslib/amazeui/js/jquery.min.js"></script>
	<script src="jslib/amazeui/js/amazeui.min.js"></script>
	<script src="jslib/avalon1.5/avalon.js"></script>

	<link rel="stylesheet" href="common.css">
	<script src="common.js"></script>
	<style>
		body {
			background-color: #F7F7F7;
		}
	</style>
</head>
<body>
<!--顶部Header-->
<style>
	header.am-header {
		box-shadow: 0 1px 3px #C2C2C2;
	}

	.am-header > .am-header-left > a {
		color: #4EC585;
	}

	.am-header > .am-header-title > a {
		color: #000;
	}

	.am-header-default {
		background-color: #FFF;
	}
</style>
<header data-am-widget="header"
		class="am-header am-header-default">
	<div class="am-header-left am-header-nav">
		<a href="#left-link" class="">
			<i class="am-header-icon am-icon-angle-left"></i>
		</a>
	</div>

	<h1 class="am-header-title">
		<a href="#title-link" class="">
			绑定手机
		</a>
	</h1>

	<div class="am-header-right am-header-nav">
		<a href="#right-link" class="">
			<i class="am-header-icon am-icon-angle-right"></i>
		</a>
	</div>
</header>
<!--/顶部Header-->

<!--主要内容区-->
<style>
	#main-section {
		padding: 1.5em 1em 1em 1em;
	}

	#main-section > img {
		margin-bottom: 1em;
	}
</style>

<div id="main-section" class="am-g">
	<!--居中LOGO图片-->
	<img src="./images/login_title.png" alt="小驴友 登陆" class="am-img-responsive">
	<form class="am-form">
		<fieldset class="am-form-set">
			<input type="text" placeholder="请输入需要您的手机号码">
		</fieldset>
		<!--按钮-->
		<button type="button" class="am-btn am-btn-success am-round am-btn-block">
			<i class="am-icon-mobile-phone"></i>
			绑定手机
		</button>
	</form>
</div>
<!--/主要内容区-->
</body>
</html>
